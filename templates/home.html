<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        .top-bar .auth-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }

        nav.main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }

        .blog-title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        nav.main-nav ul {
            display: flex;
            list-style: none;
        }

        nav.main-nav ul li {
            margin-right: 20px;
        }

        nav.main-nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .search-bar {
            display: flex;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 5px 10px;
            border: none;
            background-color: #555;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .blog-overviews {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .blog-overview {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .blog-overview h2 {
            margin-bottom: 10px;
        }

        .blog-overview p {
            color: #555;
        }

        .blog-overview img {
            width: 100%;
            height: 500px; /* Fixed height for all images */
            object-fit: cover; /* Ensure the image fills the container without distortion */
            border-radius: 5px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="auth-links">
                <a href="/login">Login</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <nav class="main-nav">
            <span class="blog-title">BLOG</span>
            <ul>
                <li><a href="/category/technology">Technology</a></li>
                <li><a href="/category/lifestyle">Lifestyle</a></li>
                <li><a href="/category/health">Health</a></li>
                <li><a href="/category/travel">Travel</a></li>
            </ul>
            <form class="search-bar" action="/search" method="GET">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section class="blog-overviews">
            <article class="blog-overview">
                <img src="/static/blog_1.jpg" alt="Blog 1">
                <h2><a href="/blog/1">Blog Title 1</a></h2>
                <p>A brief overview of blog post 1...</p>
            </article>
            <article class="blog-overview">
                <img src="/static/blog_2.jpg" alt="Blog 2">
                <h2><a href="/blog/2">Blog Title 2</a></h2>
                <p>A brief overview of blog post 2...</p>
            </article>
            <article class="blog-overview">
                <img src="/static/blog_3.jpg" alt="Blog 3">
                <h2><a href="/blog/3">Blog Title 3</a></h2>
                <p>A brief overview of blog post 3...</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
